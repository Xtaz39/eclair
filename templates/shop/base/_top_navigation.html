{% if categories %}
    <div class="header__bottom">
        <nav class="header__nav header__nav--bottom">
            <ul>
                {% for category in categories %}
                    <li><a href="/#{{ category.name|lower }}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
{% endif %}
