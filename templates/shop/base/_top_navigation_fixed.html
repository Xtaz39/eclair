<div class="header__bottom fixed">
    <div class="logo">
        <a href="/" class="logo__link">
            <img src="/static/img/logo.svg" alt="ECLAIR">
        </a>
    </div>
    <nav class="header__nav header__nav--bottom">
        <ul>
            {% for category in categories %}
                <li><a href="#{{ category.name|lower }}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
    <div class="bucket">
        <a href="/cart" class="bucket__item">
            <i class="bucket__img">
                <svg width="18" height="20" viewBox="0 0 18 20" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M17.2669 19.1646L16.0499 5.61135C16.0167 5.24122 15.7065 4.95772 15.3349 4.95772H12.8252V3.8258C12.8252 1.71625 11.109 0 8.99957 0C6.89021 0 5.17425 1.71625 5.17425 3.8258V4.95772H2.6628C2.29123 4.95772 1.98102 5.24122 1.94781 5.61135L0.726015 19.2179C0.708021 19.4187 0.775212 19.6177 0.911222 19.7665C1.04723 19.9152 1.23952 19.9999 1.441 19.9999H16.5568C16.5574 19.9999 16.5581 19.9999 16.5587 19.9999C16.9553 19.9999 17.2766 19.6785 17.2766 19.282C17.2765 19.2421 17.2732 19.2028 17.2669 19.1646ZM6.60996 3.8258C6.60996 2.50791 7.68196 1.43572 8.99966 1.43572C10.3175 1.43572 11.3896 2.50791 11.3896 3.8258V4.95772H6.60996V3.8258ZM2.22624 18.5643L3.31911 6.39343H5.17425V7.67716C5.17425 8.0736 5.49556 8.39501 5.8921 8.39501C6.28865 8.39501 6.60996 8.0736 6.60996 7.67716V6.39343H11.3896V7.67716C11.3896 8.0736 11.7109 8.39501 12.1074 8.39501C12.504 8.39501 12.8253 8.0736 12.8253 7.67716V6.39343H14.6787L15.7716 18.5643H2.22624Z"

                </svg>
            </i>
            <span class="bucket__text">Корзина</span>
            <span v-if="cartAmount"
                  class="tip tip--round">[[ cartAmount ]]
            </span>
        </a>
    </div>
</div>
